service:
  main:
    type: LoadBalancer

persistence:
  data:
    enabled: true
    mountPath: /data
    size: 10Gi
    accessMode: ReadWriteOnce
    retain: true

env:
  - name: TZ
    value: "Europe/London"
  - name: NODE_RED_ENABLE_PROJECTS
    value: true
  - name: MQTTUSER
    value: "mqtt"
  - name: MQTTPASSWORD
    value: "mqtt"
  - name: KEYCLOAK_USER
    value: "user"
  - name: KEYCLOAK_PASSWORD
    value: "password"

envFrom:
  - configMapRef:
      name: uptimelabs-envs
  - secretRef:
      name: uptimelabs-envs