persistence:
  data:
    enabled: true
    mountPath: /mosquitto/data
    size: 2Gi
    accessMode: ReadWriteOnce
  passwords:
    enabled: true
    type: emptyDir
    mountPath: /etc/mosquitto

service:
  main:
    type: LoadBalancer
    annotations:
      prometheus.io/port: "9234"
      prometheus.io/scrape: "true"
    ports:
      mqtt:
        enabled: true
        port: 1883

auth:
  enabled: true

env:
  - name: TZ
    value: "Europe/London" 
