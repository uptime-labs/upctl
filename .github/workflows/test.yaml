name: Lint and Test

on:
  pull_request:
    branches:
      - main

env:
  GOOS: linux
  GOARCH: amd64

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.18

    - name: Test code
      run: |
        go test -v ./...
